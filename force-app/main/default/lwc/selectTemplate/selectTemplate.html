<template>
  <template if:true={isNextModal}>
    <c-feedback-add-response></c-feedback-add-response>
  </template>

  <template if:false={isNextModal}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
        <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
        </svg>
        <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Feedback: Select Template</h2>
        </header>
        <lightning-card title={valueText}>
            <template if:false={hasResults}></template>
            <div class="slds-card__body_inner">
                <lightning-combobox
                    name="progress"
                    value={value}
                    placeholder="Select Template"
                    options={templateOptions}
                    onchange={handleTemplateMgrChange} >
                </lightning-combobox>
            </div>
        <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={handleCloseModal}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleFeedbackForm}>Next</button>
        </footer>
      </lightning-card>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        </template>   
</template>
